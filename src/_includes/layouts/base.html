<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ description }}">
	<meta property="og:title" content="{{ title }}, by {{ site.author }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<!-- <meta property="og:image" content="" /> -->
	<title>{{ title }} | {{ site.title }}</title>
	<link rel="icon" href="{{ '/favicon.svg' | url | bust }}" type="image/svg+xml">
	<link rel="preconnect" href="https://use.typekit.net" crossorigin />
	<link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="{{ '/style/style.css' | url | bust }}">
	<noscript>
		<link rel="stylesheet" type="text/css" href="{{ '/style/style.css' | url | bust }}">
	</noscript>
	<link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="{{ '/style/jshbrtz.css' | url | bust }}">
	<link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="{{ 'https://use.typekit.net/pnx3xoi.css' | url | bust }}">
</head>
<body>
	<main>
		{{ content | safe }}
	</main>
	<footer class="row container-narrow">
		<div class="column">
			<p class="subnote">Â© {% copyrightyear %} {{ site.author }}<br>
			<a href="/colophon">Colophon</a></p>
		</div>
		<!-- <div class="r-align">
			<p class="subnote"><span class="light-mode">Also available in dark mode.</span>
			<span class="dark-mode">Also available in light mode.</span></p>
		</div> -->
	</footer>
<!-- Designed and coded by {{ site.author }} -->
</body>
</html>
